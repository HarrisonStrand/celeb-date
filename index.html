<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeb Dating</title>
</head>
<h1>Find Your Celebrity Match!</h1>
<body>
  <div class="containter">
    <div class="col-md-4">
        <div class="row">
          <h2 class="text-center">Do you want your partner to be:</h2>
          <div class="radio1">
            <label>
              <input type="radio" name="your-type" value="shadow" checked>
              Wise
            </label>
          </div>
          <div class="radio1">
            <label>
              <input type="radio" name="your-type" value="sassy">
              Sassy
            </label>
          </div>
          <div class="radio1">
            <label>
              <input type="radio" name="your-type" value="chance">
              Adventurous
            </label>
          </div>
        </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <h2 class="text-center">On a quiet night, do you expect your partner to be:</h2>
        <div class="radio2">
          <label>
            <input type="radio" name="night" value="shadow" checked>
            Taking a nap
          </label>
        </div>
        <div class="radio2">
          <label>
            <input type="radio" name="night" value="sassy">
            Judging the neighbors
          </label>
        </div>
        <div class="radio2">
          <label>
            <input type="radio" name="night" value="chance">
            Getting in a fight
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <h2 class="text-center">Is your ideal partner:</h2>
        <div class="radio3">
          <label>
            <input type="radio" name="generation" value="shadow" checked>
            Older
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="generation" value="sassy">
            Middle-aged
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="generation" value="chance">
            Young
          </label>
        </div>
      </div>
  </div>
  
  
  
  
  
  <button class="btn btn-info" id="submit">Find My Match!</button>
  <div class="container">
    <h3 id="result"> Here's Your Match!</h3>
</body>
</html>
